{% load i18n %}
{% load staticfiles %}
<!-- TODO: support passing of nav items dynamically -->

<header
    id="main-navigation-bar"
    image='{% firstof musician.image_url "" %}'
    artist="{% firstof musician.stage_name '' %}"
    url_home="/"
    url_profile='/m/editor'
    url_venues="/venues"
    url_bookings="/bookings"

    authed="{% if request.user.is_authenticated %}true{% endif %}"
></header>
