{% extends "home/base.html" %}

{% load staticfiles %}
{% block head_title %}Contact Us{% endblock %}

{% block main %}

<style type="text/css">
    #mission, #opus-presents, .video-holder {
        display:none;
    }
</style>

<section class="form-section standalone" id="contact-us">
    <div class="container">
        <h2>Contact Us</h2>
        <form action="https://opuslive.us13.list-manage.com/subscribe/post?u=9385dec03d47c0ea42e82ebb4&amp;id=62b79f19c2" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>                        <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mce-FNAME">First Name</label>
                    <input type="text" class="form-control" id="mce-FNAME" name="FNAME" placeholder="First Name" value="">
                </div>
                <div class="form-group col-md-6">
                    <label for="mce-LNAME">Last Name</label>
                    <input type="text" class="form-control" id="mce-LNAME" name="LNAME" placeholder="Last Name" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="mce-EMAIL">Email Address</label>
                <input type="email" class="form-control required email" id="mce-EMAIL" name="EMAIL" placeholder="Email Address" value="">
            </div>

            <div class="form-group">
                <label for="mce-COMMENT">Comments</label>
                <textarea class="form-control" id="mce-COMMENT" name="comment" placeholder="Type your comments here"></textarea>
            </div>

            <div id="mce-responses" class="clear">
                <div class="response" id="mce-success-response" style="display:none">Thanks for your message!!!</div>
            </div>

            <button type="submit" class="btn btn-primary" name="subscribe" id="submit-contact-us">send</button>
            <div id="contact-us-spinner" class="lds-default-wrap" style="display:none;">
                <div class="lds-default" ><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        </form>

</section>
{% endblock main %}
